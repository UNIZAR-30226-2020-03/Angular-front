<mat-card>
    <mat-card-title>Canciones</mat-card-title>
    <mat-card-subtitle>Lista de canciones reproducidas recientemente</mat-card-subtitle>
    <mat-list>
      <mat-action-list>
        <button mat-list-item (click)="play('Amador Rivas - Mandanga Style')">
          Amador Rivas - Mandanga Style
          <button *ngIf="favoritos[0]" mat-icon-button color="warn" (click)="actualizarFavorito(0)">
            <mat-icon>favorite</mat-icon>
          </button>
          <button *ngIf="!favoritos[0]" mat-icon-button color="black" (click)="actualizarFavorito(0)">
            <mat-icon>favorite</mat-icon>
          </button>
        </button>
      </mat-action-list>
      <mat-divider></mat-divider>
      <mat-action-list>
        <button mat-list-item (click)="play('Eiffel 65 - Blue (Da Ba Dee)')">
          Eiffel 65 - Blue (Da Ba Dee)
          <button *ngIf="favoritos[1]" mat-icon-button color="warn" (click)="actualizarFavorito(1)">
            <mat-icon>favorite</mat-icon>
          </button>
          <button *ngIf="!favoritos[1]" mat-icon-button color="black" (click)="actualizarFavorito(1)">
            <mat-icon>favorite</mat-icon>
          </button>
        </button>
      </mat-action-list>
      <mat-divider></mat-divider>
      <mat-action-list>
        <button mat-list-item (click)="play('KAROL G, Nicki Minaj - Tusa')">
          KAROL G, Nicki Minaj - Tusa
          <button *ngIf="favoritos[2]" mat-icon-button color="warn" (click)="actualizarFavorito(2)">
            <mat-icon>favorite</mat-icon>
          </button>
          <button *ngIf="!favoritos[2]" mat-icon-button color="black" (click)="actualizarFavorito(2)">
            <mat-icon>favorite</mat-icon>
          </button>
        </button>
      </mat-action-list>
      <mat-divider></mat-divider>
      <mat-action-list>
        <button mat-list-item (click)="play('DJ Snake - Taki Taki ft. Selena Gomez, Ozuna, Cardi B')">
          DJ Snake - Taki Taki ft. Selena Gomez, Ozuna, Cardi B
          <button *ngIf="favoritos[3]" mat-icon-button color="warn" (click)="actualizarFavorito(3)">
            <mat-icon>favorite</mat-icon>
          </button>
          <button *ngIf="!favoritos[3]" mat-icon-button color="black" (click)="actualizarFavorito(3)">
            <mat-icon>favorite</mat-icon>
          </button>
        </button>
      </mat-action-list>
      <mat-divider></mat-divider>
      <mat-action-list>
        <button mat-list-item (click)="play('Myke Towers - Diosa')">
          Myke Towers - Diosa
          <button *ngIf="favoritos[4]" mat-icon-button color="warn" (click)="actualizarFavorito(4)">
            <mat-icon>favorite</mat-icon>
          </button>
          <button *ngIf="!favoritos[4]" mat-icon-button color="black" (click)="actualizarFavorito(4)">
            <mat-icon>favorite</mat-icon>
          </button>
        </button>
      </mat-action-list>
     </mat-list>
</mat-card>
