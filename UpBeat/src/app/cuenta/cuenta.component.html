<div class = "cabecera">
    <img class="img" src={{usuario.pathImg}}> 
    <button class="editarFoto" (click) = "openDialog()">Editar foto</button>
    <mat-card-title align="center">{{getNombreUsuario()}}</mat-card-title>
    <button class="cerrarSesion" (click)="cerrarSesion()" mat-raised-button color="Warn">Cerrar sesión</button>
</div>
<br/><br/>
<mat-divider></mat-divider>
<div class = "cambiarContrasenya">
    <h1>Cambiar contraseña</h1>
    <form class="formulario">
        <mat-form-field appearance="standard" class="repCont">
            <mat-label>Nueva contraseña</mat-label>
            <input matInput [(ngModel)]="contrasenya" placeholder="" name="password" type="password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Debe tener más de 8 caracteres</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard" class="repCont">
            <mat-label>Repetir nueva contraseña</mat-label>
            <input matInput [(ngModel)]="repContrasenya" placeholder="" name="repPassword" type="password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Debe tener más de 8 caracteres</mat-hint>
        </mat-form-field>
        <button mat-raised-button class="boton1" (click)="actualizarContrasenya(contrasenya,repContrasenya)"> Confirmar contraseña</button>
    </form>
</div>
<div class = "editarDatos">
    <h2>Cambiar datos de usuario</h2>
    <form class="formulario2">
        <mat-form-field class="formEstandar" appearance="standard">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput [(ngModel)]="username" placeholder="{{usuario.username}}" name="username" type="text">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field class="apellidos" appearance="standard">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="nombre" placeholder="{{usuario.nombre}}" name="nombre" type="text">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field class="apellidos" appearance="standard">
            <mat-label>Apellidos</mat-label>
            <input matInput [(ngModel)]="apellidos" placeholder="{{usuario.apellidos}}" name="apellidos" type="text">
            <mat-hint></mat-hint>
        </mat-form-field>
        <button mat-raised-button class="boton2" (click)="actualizarUsuario(nombre,apellidos,username)"> Confirmar</button>
    </form> 
</div>
