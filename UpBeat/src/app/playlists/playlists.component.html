<mat-card *ngIf="modoVisualizacion=='inicio'">
  <mat-card-title>Playlists</mat-card-title>
  <mat-card-subtitle>Puedes empezar por estas playlists creadas por otros usuarios</mat-card-subtitle>
  <mat-card *ngFor="let playlist of playlistsBD; let indice=index" style="margin-top:10px;" class="card">
    <mat-card-header>
      <mat-card-title>{{playlist.nombre}}</mat-card-title>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="anyadirPlaylistCola(indice)">A単adir a la cola</button>
      </mat-menu>
      <mat-card-subtitle>{{playlist.creador}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/PlaylistDefecto.jpeg" class="imagen" >
    <mat-card-content class="descripcion">
      <p>
        {{playlist.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions class="acciones">
      <button mat-icon-button matTooltip="Escuchar">
        <mat-icon (click)="playPlaylistCola(indice)">play_arrow</mat-icon>
      </button>
      <button mat-icon-button matTooltip="A単adir a favoritos">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Ver playlist">
        <mat-icon (click)="listarCancionesPlaylist(playlist)">remove_red_eyes</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card>
