<h2 mat-dialog-title>Crear PlayList</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field class="formEstandar" appearance="standard">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="playlist.nombre" placeholder="Escriba el título" name="nombre" type="text">
      <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field class="formEstandar" appearance="standard">
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="playlist.descripcion" placeholder="Añada una descripción (Opcional)" name="descripcion" type="text">
    <mat-hint></mat-hint>
</mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="crearPlaylist()">Crear</button>
</mat-dialog-actions>
