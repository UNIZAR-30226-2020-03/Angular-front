<div class="publi" align="center">
    <img src="assets/ad.png">
</div>
<br/>
<div *ngIf="modoVisualizacion==0" class="container">
    <div class="example-button-container">
        <button mat-fab color="primary" (click)=openDialog()>
          <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="modoVisualizacion==1" class="container">
    <div *ngIf="modoItemVisualizacion=='inicio'">
        <app-usuarios *ngIf="tipo==1" [cadenaBusqueda]="cadena"></app-usuarios>
        <app-canciones *ngIf="tipo==2" [cadenaBusqueda]="cadena" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-canciones>
        <app-playlists *ngIf="tipo==3" [cadenaBusqueda]="cadena" (idPlaylistActual)="setIdPlaylist($event)" (nombrePlaylistActual)="setNombrePlaylist($event);cambiarVisualizacion()" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-playlists>
        <app-albumes *ngIf="tipo==4" [cadenaBusqueda]="cadena" (idAlbumActual)="setIdAlbum($event)" (nombreAlbumActual)="setNombreAlbum($event);cambiarVisualizacion()" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-albumes>
        <br/><br/><br/><br/>

        <div class="example-button-container">
            <button mat-fab color="primary" (click)=openDialog()>
              <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    <div *ngIf="modoItemVisualizacion=='canciones'">
        <app-canciones [idPlaylist]="idPlaylist" [nombrePlaylist]="nombrePlaylist" [idAlbum]="idAlbum" [nombreAlbum]="nombreAlbum" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-canciones>
        <div class="example-button-container">
        <button mat-fab color="primary" (click)=cambiarVisualizacion()>
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
</div>
