<div *ngIf="modoVisualizacion=='albumes'">
    <mat-card>
      <mat-card-title class="cabecera">Álbumes de {{usuario.nombre}}
        <button mat-raised-button class = "crear" (click)="openDialog()">Crear un álbum</button>
      </mat-card-title>
    </mat-card>
    <app-albumes (idAlbumActual)="setIdAlbum($event)" (nombreAlbumActual)="setNombreAlbum($event);cambiarVisualizacion()" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-albumes>
    <br/><br/><br/><br/>
  </div>
  <div *ngIf="modoVisualizacion=='canciones'">
    <app-canciones [idAlbum]="idAlbum" [nombreAlbum]="nombreAlbum" (cancion)="actualizarCancionActual($event)" (URL)="play($event)"></app-canciones>
    <div class="example-button-container">
        <button mat-fab color="primary" (click)=cambiarVisualizacion()>
          <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
</div>
